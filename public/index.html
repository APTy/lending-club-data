<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Lending Club Data Visualization</h1>
  <svg width="800" height="600"></svg>
  <div>
    <h4>X Axis</h4>
    <select id="x-axis" class="types"></select>
  </div>
  <div>
    <h4>Y Axis</h4>
    <select id="y-axis" class="types"></select>
  </div>
  <div>
    <h4>Size</h4>
    <select id="size" class="types"></select>
  </div>
  <div>
    <h4>Color</h4>
    <select id="color" class="types"></select>
  </div>
  <button onClick='getData()'>DISPLAY</button>
  <script src="js/d3.js"></script>
  <script src="js/api.js"></script>
  <script src="js/scale.js"></script>
  <script src="js/analysis.js"></script>
</body>
</html>
